<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>erste boilerplate</title>

    <script src="https://cdn.rawgit.com/dashersw/erste/master/dist/erste.min.js"></script>
    <script src="root-view.js"></script>
</head>
<body>
<script>
    class Application {
        constructor() {

            var vm = new erste.ViewManager();
            var rootView = new RootView();
            rootView.vm = vm;

            vm.setCurrentView(rootView);
        }
    }

    new Application();
</script>
</body>
</html>
