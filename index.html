<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>erste boilerplate</title>

    <script src="https://cdn.rawgit.com/dashersw/erste/master/dist/erste.min.js"></script>
</head>
<body>
<script>
    class Application {
        constructor() {

            var vm = new erste.ViewManager();
            var rootView = new RootView();
            rootView.vm = vm;

            vm.setCurrentView(rootView);
        }
    }

    class RootView extends erste.View {
        template() {
            return `
        <root-view>
            <h1>Hello world!</h1>
            <button>Click me!</button>
        </root-view>
        `;
        }

        onTapButton() {
            this.$('h1').innerText = 'Thanks for the click!';
        }

        get events() {
            return {
                'click': {
                    'button': this.onTapButton
                }
            }
        }
    }

    new Application();
</script>
</body>
</html>
